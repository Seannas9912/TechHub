<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVibe - Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2 class="logo">TechVibe</h2>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html" class="cart-link">Cart (<span id="cart-count">0</span> )</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Shopping Cart</h1>
            <div class="cart-layout">
                <div class="cart-items" id="cart-items">
                    <!-- Cart items will be dynamically inserted here -->
                </div>

                <!-- Order Summary -->
                <div class="cart-summary">
                    <div class="summary-card">
                        <h3>Order Summary</h3>
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="cart-subtotal">R0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping:</span>
                            <span id="cart-shipping">R9.99</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax:</span>
                            <span id="cart-tax">R0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Total:</span>
                            <span id="cart-total">R0.00</span>
                        </div>
                        <button class="btn btn-primary full-width" onclick="goToCheckout()">
                            Proceed to Checkout
                        </button>
                        <a href="products.html" class="btn btn-secondary full-width">
                            Continue Shopping
                        </a>
                    </div>
                </div>
            </div>

            <!-- Empty cart message -->
            <div id="empty-cart" class="empty-cart" style="display: none;">
                <h2>Your cart is empty</h2>
                <p>Browse our products and add items to your cart.</p>
                <a href="products.html" class="btn btn-primary">Start Shopping</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p><b>&copy; 2025 TechVibe.</b> All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
